<span class="cmd cmd-widget" data-type="action" data-subtype="other" data-cmd_id="#id#">
    <a class="btn btn-xs btn-default action" style="margin-top : 3px;color:black;"></a>
    <script>
        $('.cmd[data-cmd_id=#id#] .action').off();
        $('.cmd[data-cmd_id=#id#] .action').on('click', function () {
            jeedom.cmd.execute({id: '#id#', notify: false});
        });
        if ('#recordState#' == 1) {
            $('.cmd[data-cmd_id=#id#] .action').html('<i class="fa fa-stop"></i>');
            $('.cmd[data-cmd_id=#id#] .action').css('cssText','background-color : red !important; position : relative; top : 3px;');
        } else {
            $('.cmd[data-cmd_id=#id#] .action').html('<i class="fa fa-circle"></i>');
        }
    </script>
</span>
