<div class="eqLogic eqLogic-widget" data-eqLogic_id="#id#" data-version="mobile" style="padding-top : 3px;">
    <center><a href="#popupCameraZoom#id#" data-rel="popup" data-position-to="window" data-transition="none" class="directDisplay" style="height : 120px;"></a></center>
    <div data-role="popup" id="popupCameraZoom#id#">
        <a href="#" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn-a ui-icon-delete ui-btn-icon-notext ui-btn-right">Close</a>
        <div class="display"></div>
        <center>
            #action#
        </center>
    </div>

    <script>
        if (isset(deviceInfo) && isset(deviceInfo.bSize)) {
            var width = deviceInfo.bSize;
        }
        var height = width / (4 / 3);
        $(window).on("orientationchange", function (event) {
            deviceInfo = getDeviceType();
            if (isset(deviceInfo) && isset(deviceInfo.bSize)) {
                var width = deviceInfo.bSize;
            }
            var height = width / (4 / 3);
            $('.eqLogic[data-eqLogic_id=#id#] .zoom').attr('width', width);
            $('.eqLogic[data-eqLogic_id=#id#] .zoom').attr('height', height);
        });
        clearInterval(refreshInterval#id#);
        var refreshInterval#id# =  setInterval(function(){
            var timestamps = (new Date()).getTime();
            var img = $('<img class="zoom cursor img-responsive" data-eqLogic_id="#id#" style="width:90%"/>').attr('src', '#url#&t='+timestamps).load(function() {
             $('.eqLogic[data-eqLogic_id=#id#] .directDisplay').empty().append(img);
             var imgFull = img.clone();
             imgFull.css('width','auto');
             imgFull.removeClass('zoom');
             $("#popupCameraZoom#id# > div").empty().append(imgFull);
         });
        }, 1000);
    </script>

</div>
