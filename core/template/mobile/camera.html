<div class="eqLogic eqLogic-widget" data-eqLogic_id="#id#" data-eqLogic_uid="#uid#" data-version="#version#" style="padding-top : 3px;border:#border#;border-radius:#border-radius#;background-color: #background-color#;color: #color#;#style#" data-first="0">
  <center style="#hideEqLogicName#">#name_display# <span style="font-size: 0.85em;">#object_name#</span></center>
  <center>
    <a href="#popupCameraZoom#id#" data-rel="popup" data-position-to="window" data-transition="none">
      <img data-eqLogic_id="#id#" class="directDisplay" style="width:90%;display:block;margin-bottom : 5px;" src="plugins/camera/core/img/no-image-blanc.png"/>
    </a>
  </center>
  <div data-role="popup" id="popupCameraZoom#id#">
   <div data-role="header">
    <h1 class='nd-title'>#name_display#</h1>
    <a href="#" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn-a ui-icon-delete ui-btn-icon-notext ui-btn-right">Close</a>
  </div>
  <div data-role="content">
    <br/>
    <center>
      <div class="display" style="margin-left : auto;margin-right : auto;width:auto;"><img data-eqLogic_id="#id#" style="width:99%;display:block;" src="plugins/camera/core/img/no-image-noir.png"/></div>
    </center>
    <br/>
    <center>
      #action#
    </center>
    <br/>
  </div>
</div>

<script>
 $('.eqLogic[data-eqLogic_id=#id#] .cmd[data-cmd_id=#cmd_off_id#]').hide();
 $('.eqLogic[data-eqLogic_id=#id#]').height(deviceInfo.bSize  * (9/16) + 40);
 $('.eqLogic[data-eqLogic_id=#id#] img.directDisplay').css('max-height',$('.eqLogic[data-eqLogic_id=#id#]').height() - 15);
 $('.eqLogic[data-eqLogic_id=#id#] img.directDisplay').css('max-width',$('.eqLogic[data-eqLogic_id=#id#]').width());
 $('.eqLogic[data-eqLogic_id=#id#]').off('resize').on('resize',function(){
  $('.eqLogic[data-eqLogic_id=#id#] img.directDisplay').css('max-height',$('.eqLogic[data-eqLogic_id=#id#]').height() - 15);
  $('.eqLogic[data-eqLogic_id=#id#] img.directDisplay').css('max-width',$('.eqLogic[data-eqLogic_id=#id#]').width());
});
 function refreshImgCam#id#(){
  var start = Date.now();
  var url = "#url#";
  if(url.indexOf('?') > 0){
    url += '&t='+(new Date()).getTime();
  }else{
    url += '?t='+(new Date()).getTime();
  }
  var img = new Image();
  img.src = url;
  img.onload = function() {
   $("#popupCameraZoom#id# .display img").attr('src',img.src);
   $('.eqLogic[data-eqLogic_id=#id#] img.directDisplay').attr('src',img.src);
   if('#cmd_off_id#' != '""' && '#cmd_on_id#' != '""'){
    $('.eqLogic[data-eqLogic_id=#id#] .cmd[data-cmd_id=#cmd_off_id#]').show();
    $('.eqLogic[data-eqLogic_id=#id#] .cmd[data-cmd_id=#cmd_on_id#]').hide();
  }
  if($('.eqLogic[data-eqLogic_uid=#uid#]').html() != undefined){
   var delay = #refreshDelay# - (Date.now() - start);
   if(delay < 1){
     delay = 1;
   }
   timeoutCamera#id# =  setTimeout(refreshImgCam#id#,delay);
 }
}
img.onerror = function() {
 $("#popupCameraZoom#id# .display img").attr('src','plugins/camera/core/img/no-image-noir.png');
 $('.eqLogic[data-eqLogic_id=#id#] img.directDisplay').attr('src','plugins/camera/core/img/no-image-blanc.png');
 if('#cmd_off_id#' != '""' && '#cmd_on_id#' != '""'){
  $('.eqLogic[data-eqLogic_id=#id#] .cmd[data-cmd_id=#cmd_off_id#]').hide();
  $('.eqLogic[data-eqLogic_id=#id#] .cmd[data-cmd_id=#cmd_on_id#]').show();
}
if($('.eqLogic[data-eqLogic_uid=#uid#]').html() != undefined){
  timeoutCamera#id# = setTimeout(refreshImgCam#id#, #refreshDelay# * 5);
}
}
};
if (typeof timeoutCamera#id# !== "undefined") {
  clearTimeout(timeoutCamera#id#);
}
refreshImgCam#id#();
</script>
</div>
